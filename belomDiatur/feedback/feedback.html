<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>

    <!-- link Bootrab -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>

<div class="container bg-info">

  <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
    <strong>Terima Kasih</strong> Pesan Anda Sudah kami terima
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

    <form name="contact-us">

            <h3>Contact Form</h3>
            <h4>Hubungi kami dengan mengisi isian dibawah</h4>

          <div class="mb-3">
            <label for="floatingInputValue">Your Name</label>
            <input type="text" class="form-control" id="floatingInputValue" placeholder="Your Name" name="nama">
          </div>

          <div class="mb-3">
            <label for="floatingInputValue">Your Email</label>
            <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" name="email">
          </div>


          <div class="mb-3">
            <label for="floatingTextarea">Comments</label>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="pesan"></textarea>
           
          </div>

    
           
                <button name="submit" class="btn btn-success btn-kirim"
                type="submit">Kirim</button>
                <button class="btn btn-success btn-loading d-none" type="button" disabled>
                  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </button>
                
    </form>
</div>

<!-- link JS Boostrab -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<!-- Link demploy agar terhubung pada G.Sheet -->
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyd6WSAQvCKSJUdvbYpKOF4Pjj-yIYi61nPJJPhhoa5_cMlDGYkfXjExiOqRpHzLkbPDw/exec'
  const form = document.forms['contact-us'];
  const btnKirim = document.querySelector('.btn-kirim');
  const btnLoading = document.querySelector('.btn-loading');
  const myAlert = document.querySelector('.my-alert');

  form.addEventListener('submit', e => {
    e.preventDefault();

     // ketika tombol kirim diklik
    // tampilkan tombol loading
    btnLoading.classList.toggle('d-none');
    btnKirim.classList.toggle('d-none');



    
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        // tampilkan tombol kirim

        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');

        // tampilkan notifikasi
        myAlert.classList.toggle('d-none');

        // bagian reset 
        form.reset();

        console.log('Success!', response);
      })     
      .catch(error => console.error('Error!', error.message))
  })
</script>

</body>
</html>
